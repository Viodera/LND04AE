    <div>
        <form name="datosPersonales" method="post" action="" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" autocomplete="off" placeholder="Introduce tu nombre..."
                        required />
                    *
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" autocomplete="off"
                        placeholder="Introduce tus apellidos..." required />
                    *
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="off" placeholder="usuario@email.com"
                        required />
                    *
                </div>
                <div>
                    <label for="fechaNac">Fecha de Nacimiento:</label>
                    <input type="date" name="fechaNac" id="fechaNac" autocomplete="off" />
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" min="0" max="100" autocomplete="off" />
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" id="sexo" value="H" checked />Hombre
                    <input type="radio" name="sexo" id="sexo" value="M" />Mujer
                </div>
                <div>
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="" selected="selected">-Selecciona-</option>
                        <option value="españa">España</option>
                        <option value="francia">Francia</option>
                        <option value="portugal">Portugal</option>
                        <option value="italia">Italia</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros Datos</legend>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea rows="10" cols="40" spellcheck="true" id="mensaje" name="mensaje"></textarea>
                </div>
                <div>
                    <label for="foto">Adjunta una foto...</label>
                    <input type="file" id="foto" name="foto" accept=".jpg, .png" />
                </div>
            </fieldset>
            <label>
                <input type="checkbox" name="condiciones" value="acepta" />
                He leído las condiciones...
            </label>
            <div>
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
